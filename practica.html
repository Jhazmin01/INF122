<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,300&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --white: #FFFFFF;
            --black: #000000;
            --gray: #2B2E34;
            --yellow: #D1AE31;
            --gray-blue: #0D1423;
            --clear_gray: #afc0f2;
        }
        body {
            font-family: 'Nunito';
            margin: 0;
        }
        .main {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: var(--black);
        }
        .company{
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 100%;
            justify-items: center;
            background-color: var(--black);
        }
        .more-info {
            display: grid;
            background-color: var(--black);
            width: 100%;
        }

        .title {
            color: var(--white);
            text-align: center;
            font-size: var(--lg);
        }

        .subtitle {
            color: var(--white);
            text-align: center;
            font-size: var(--md);
            margin: 5px 0 5px 0;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="company">
            <h1 class="title">Scaffolding a New Company</h1>

    </div>
    <div class="more-info">

            <div class="card-icon">

                </figure>
            </div>

            <div class="icon-text">
                <h2 class="icon-title">Join us with the lastest blockchain innovations</h2>
            </div>
        </div>
        </section>
    </div>
</body>
</html>
